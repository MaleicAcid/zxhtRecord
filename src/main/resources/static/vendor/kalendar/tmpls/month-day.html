<div class="cal-month-day <%= cls %>">
	<!-- data-cal-view="day" 转跳到day页面-->
	<span onclick='redirect("<%= data_day %>")' class="pull-right" data-cal-date="<%= data_day %>" data-cal-view="day"  data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>

	<% if (events.length > 0) { %>
		<%
			var totalHour = parseFloat(0);
			_.each(events, function(event) { totalHour += parseFloat(event.hour)})
			totalHour.toFixed(2);
		%>
		<span class="day-hours layui-badge layui-bg-green">共计:<%= totalHour %>h</span>


		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">

			<% _.each(events, function(event) { %>
				<a href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
					class="pull-left event <%= event['class'] %>" data-toggle="tooltip"
					title="<%= event.title %>"></a>
			<% }); %>
		</div>
	<% } %>

</div>
